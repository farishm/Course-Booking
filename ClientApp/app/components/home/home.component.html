<div class="container-fluid">  
    <div class="well"><h3>Welcome to Trainig Courses System. The courses below are the top courses on the list. Click on the Courses Link on the Navigation Menu to Manage Courses....</h3></div>

    <div class="row">
        <div *ngFor="let course of courses" class="col-sm-3">
            <div class="well" style="background-color:lightgrey;height: 200px">
                <a [routerLink]="['/detail', course.id]">
                    <h5>{{course.title}}</h5>
                </a>
                <p>{{course.description}}</p>
                <p>Available Places: {{course.availableplaces}}</p>
            </div>
        </div>
    </div>

</div>
